<!DOCTYPE html>
<html>
  <head>
    <title>Minimalist Weather</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<script src="https://kit.fontawesome.com/0db952b2d2.js" crossorigin="anonymous"></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  
  </head>

  <body>
    <div class="container">
      <div class="col-4">
      <form class="search-form" >
          <input 
          type="text" 
          class="form-control form-control-sm" 
          id="city-input" 
          placeholder="Enter City">
          <div class="col-4"> 
            <input type="submit" 
            class="btn btn-outline-primary btn-sm" 
            value = "Search" />
      </form> </div> </div>
    <h3>
      Good Morning!
    </h3>

    <h4 id = "currentDateTime" >
    </h4>

    <h1 id = "weather">
      75° / 65°
		</h1>
		
    <h2 id="location">
      Los Angeles
    </h2>

    <ul class="sunrise-sunset">
      <li><i class="fas fa-arrow-up"></i> 6:59 am</li>
      <li><i class="fas fa-arrow-down"></i> 5:08 pm</li>
    </ul>
        <div class="row">
          <div class="col-4">
          <ul class="five-day">
          <li><strong>MON</strong> 17 </li>
          <li><strong>TUE </strong>18</li>
          <li><strong>WED</strong> 19</li>
          <li><strong>THU</strong> 20</li>
          <li><strong>FRI </strong> 21</li>
          </ul></div>

          <div class="col-4">
              <ul class="five-day">
              <li><i class="fas fa-cloud-rain"></i></li>
              <li><i class="fas fa-cloud-sun"></i></li>
              <li><i class="fas fa-cloud-sun"></i></li>
              <li><i class="fas fa-sun"></i></li>
              <li><i class="fas fa-sun"></i></li>
              </ul></div>
      
        <div class="col-4">
        <ul class="highs-lows">
          <li><strong>64° </strong> / 53°</li>
          <li><strong>67° </strong> / 46°</li>
          <li><strong>69° </strong> / 49°</li>
          <li><strong>75° </strong> / 49°</li>
          <li><strong>77° </strong> / 55°</li>
        </ul></div>
        </div>
  </div>
    <script src="src/index.js"></script>
  
  </body>
</html>
